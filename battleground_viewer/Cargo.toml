rand = "0.8.5"
rand_distr = "0.4.3"

[target.'cfg(target_arch = "wasm32")'.dependencies]
log = "0.4"
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
console_error_panic_hook = "0.1"
console_log = "0.2"
js-sys = "0.3.60"

[features]
unit_control_wasm = ["battleground_construct/unit_control_wasm"]


[dependencies.web-sys]
version = "0.3.4"
features = [
  'Headers',
  'Request',
  'RequestInit',
  'RequestMode',
  'Response',
  'Location',
  'Window',
  'Blob',
  'UrlSearchParams',
]
