[package]
name = "battleground_viewer"
version = "0.1.0"
edition = "2021"
license = "BSD-3-Clause"


[package.metadata.wasm-pack.profile.release]
wasm-opt = false

[lib]
crate-type = ["cdylib", "rlib"]


[dependencies]
env_logger = "0.10.0"
engine = { path = "../engine" }
battleground_construct = { path = "../battleground_construct" }
